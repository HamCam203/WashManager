name: CI & Sécurité Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-security:
    name: Tests et analyse de sécurité
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.13]

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Mettre à jour pip et installer les dépendances
      - name: Installer dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest safety bandit

      # 4. Exécuter les tests
      - name: Lancer les tests (pytest)
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # 5. Analyse des vulnérabilités des dépendances
      - name: Analyse des dépendances (Safety)
        run: |
          safety check --full-report

      # 6. Analyse du code source (Bandit)
        # Bandit scanne récursivement le dossier src/ (modifie selon ton projet)
      - name: Analyse du code (Bandit)
        run: |
          bandit -r src -lll

      # 7. Sauvegarde des rapports en artefacts
      - name: Upload rapports sécurité
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapports-securite
          path: |
            safety*.json
            bandit*.json
          if-no-files-found: ignore
